<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Accomplishments</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-page: #f5f6fb;
            --bg-surface: #ffffff;
            --bg-soft: #eef2ff;
            --border: #e2e8f0;
            --border-strong: #cbd5f5;
            --text: #0f172a;
            --text-muted: #64748b;
            --text-soft: #94a3b8;
            --accent: #4338ca;
            --accent-strong: #4f46e5;
            --success: #059669;
            --warning: #f97316;
            --shadow: 0 18px 45px rgba(15, 23, 42, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            min-height: 100vh;
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-page);
            color: var(--text);
            line-height: 1.6;
        }

        body {
            background-image:
                radial-gradient(circle at 10% 20%, rgba(79, 70, 229, 0.12), transparent 45%),
                radial-gradient(circle at 90% 10%, rgba(14, 165, 233, 0.1), transparent 40%);
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 40px 32px 56px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 24px;
            margin-bottom: 28px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 54px;
            height: 54px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #818cf8, #6366f1);
            color: #fff;
            font-size: 26px;
            box-shadow: 0 12px 25px rgba(99, 102, 241, 0.35);
        }

        header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text);
        }

        .sub {
            color: var(--text-soft);
            font-size: 14px;
            margin-top: 2px;
        }

        .date-nav {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .date-nav button {
            background: var(--bg-surface);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 10px 18px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.06);
        }

        .date-nav button:hover {
            border-color: var(--accent-strong);
            color: var(--accent-strong);
        }

        .date-nav button.today-btn {
            background: var(--accent-strong);
            color: #fff;
            border-color: var(--accent-strong);
        }

        .date-nav input {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 12px;
            padding: 10px 14px;
            font-size: 14px;
            box-shadow: inset 0 1px 2px rgba(15, 23, 42, 0.05);
        }

        .hero-grid {
            display: grid;
            grid-template-columns: minmax(0, 3fr) minmax(0, 2fr);
            gap: 20px;
            margin-bottom: 28px;
        }

        @media (max-width: 1000px) {
            .hero-grid {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 28px;
            box-shadow: var(--shadow);
        }

        .story-panel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(239, 246, 255, 0.9));
        }

        .story-panel .eyebrow {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-soft);
            margin-bottom: 8px;
        }

        .story-panel h2 {
            font-size: 34px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text);
        }

        .story-summary {
            font-size: 16px;
            color: var(--text-muted);
            max-width: 620px;
        }

        .stat-panel {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
        }

        .stat-card {
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 16px;
            background: var(--bg-soft);
        }

        .stat-card span {
            display: block;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--text-soft);
            margin-bottom: 6px;
        }

        .stat-card strong {
            font-size: 26px;
            font-weight: 700;
            color: var(--text);
        }

        .stat-card small {
            font-size: 12px;
            color: var(--text-muted);
        }

        .stat-card.accent {
            background: #f4f0ff;
            border-color: rgba(99, 102, 241, 0.4);
        }

        .section-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 18px;
        }

        .section-header h3 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text);
        }

        .section-header p {
            font-size: 14px;
            color: var(--text-soft);
        }

        .section-note {
            font-size: 12px;
            color: var(--text-soft);
        }

        .insights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            margin-top: 12px;
        }

        .insight-card {
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 18px;
            background: var(--bg-soft);
        }

        .insight-card.highlight {
            border-color: rgba(99, 102, 241, 0.45);
            background: #f4f0ff;
        }

        .insight-card.warning {
            border-color: rgba(249, 115, 22, 0.35);
            background: #fff7ed;
        }

        .insight-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-bottom: 12px;
        }

        .insight-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-soft);
            margin-bottom: 6px;
        }

        .insight-value {
            font-size: 20px;
            font-weight: 600;
            color: var(--text);
        }

        .insight-detail {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 6px;
        }

        .main-grid,
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 20px;
            margin-bottom: 28px;
        }

        @media (max-width: 1100px) {
            .main-grid,
            .chart-grid {
                grid-template-columns: 1fr;
            }
        }

        .integrations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
        }

        .integration-card {
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 14px;
            background: var(--bg-soft);
        }

        .integration-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-soft);
            margin-bottom: 6px;
        }

        .integration-value {
            font-size: 20px;
            font-weight: 600;
        }

        .integration-detail {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .integration-accent {
            height: 4px;
            border-radius: 999px;
            margin-bottom: 12px;
        }

        .hourly-timeline {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 6px;
            scroll-snap-type: x proximity;
        }

        .hourly-timeline::-webkit-scrollbar {
            height: 6px;
        }

        .hourly-timeline::-webkit-scrollbar-thumb {
            background: rgba(15, 23, 42, 0.15);
            border-radius: 999px;
        }

        .hour-block {
            min-width: 90px;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 12px;
            background: var(--bg-soft);
            text-align: center;
            scroll-snap-align: start;
        }

        .hour-block .time {
            font-size: 12px;
            color: var(--text-soft);
        }

        .hour-block .focus {
            font-size: 16px;
            font-weight: 600;
            margin: 4px 0;
        }

        .hour-block .label {
            font-size: 12px;
            color: var(--text-soft);
        }

        .deepwork-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 14px;
        }

        .dw-chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-soft);
            border: 1px solid var(--border);
            border-radius: 999px;
            padding: 8px 12px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .dw-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .wins-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .win-item {
            display: flex;
            gap: 14px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .win-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .win-icon {
            width: 42px;
            height: 42px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .win-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text);
        }

        .win-detail {
            font-size: 13px;
            color: var(--text-muted);
        }

        .empty-state {
            padding: 18px;
            border: 1px dashed var(--border);
            border-radius: 16px;
            text-align: center;
            color: var(--text-soft);
            background: var(--bg-soft);
        }

        .chart-wrapper {
            height: 240px;
        }

        .bar-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(15, 23, 42, 0.06);
        }

        .bar-row:last-child {
            border-bottom: none;
        }

        .bar-name {
            width: 130px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }

        .bar-container {
            flex: 1;
            height: 8px;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.08);
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
        }

        .bar-time {
            width: 60px;
            text-align: right;
            font-size: 13px;
            color: var(--text-muted);
        }

        .privacy-pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
            padding: 6px 12px;
            border-radius: 999px;
            background: var(--bg-soft);
            color: var(--text-soft);
            font-size: 13px;
        }

        footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            color: var(--text-soft);
            font-size: 14px;
        }

        footer a {
            color: var(--accent-strong);
            text-decoration: none;
            font-weight: 600;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 320px;
            color: var(--text-muted);
            font-size: 16px;
        }

        .loading::before {
            content: '';
            width: 22px;
            height: 22px;
            margin-right: 12px;
            border-radius: 50%;
            border: 3px solid rgba(15, 23, 42, 0.12);
            border-top-color: var(--accent-strong);
            animation: spin 0.8s linear infinite;
        }

        .error {
            border: 1px solid rgba(248, 113, 113, 0.3);
            border-radius: 20px;
            padding: 48px;
            text-align: center;
            background: rgba(254, 226, 226, 0.6);
        }

        .error h3 {
            color: #b91c1c;
            margin-bottom: 12px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 28px 18px 40px;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .date-nav {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <div class="logo">üìä</div>
                <div>
                    <h1>Daily Accomplishments</h1>
                    <div class="sub" id="headerSub">Loading...</div>
                </div>
            </div>
            <div class="date-nav">
                <button id="prevDay">‚Üê Prev</button>
                <input type="date" id="dateInput">
                <button id="nextDay">Next ‚Üí</button>
                <button id="todayBtn" class="today-btn">Today</button>
            </div>
        </header>

        <div id="dashboard"><div class="loading">Loading your day...</div></div>

        <footer>
            <div id="footer"><a href="#" id="jsonLink">View Raw Data</a></div>
            <div>Created by <strong>Jack Licata</strong></div>
        </footer>
    </div>

    <script>
        // Support shareable URLs: dashboard.html?date=2025-12-01
        const urlParams = new URLSearchParams(window.location.search);
        let currentDate = urlParams.get('date') || new Date().toISOString().split('T')[0];
        let data = null;
        let hourlyChart = null;
        let categoryChart = null;

        const dashboard = document.getElementById('dashboard');
        const dateInput = document.getElementById('dateInput');
        dateInput.value = currentDate;
        loadData(currentDate);
        
        // Update URL when date changes (without reload)
        function updateUrl(date) {
            const url = new URL(window.location);
            url.searchParams.set('date', date);
            window.history.pushState({date}, '', url);
        }
        
        // Handle browser back/forward buttons
        window.addEventListener('popstate', (e) => {
            if (e.state?.date) {
                currentDate = e.state.date;
                dateInput.value = currentDate;
                loadData(currentDate);
            }
        });

        document.getElementById('prevDay').addEventListener('click', () => changeDate(-1));
        document.getElementById('nextDay').addEventListener('click', () => changeDate(1));
        document.getElementById('todayBtn').addEventListener('click', () => {
            currentDate = new Date().toISOString().split('T')[0];
            dateInput.value = currentDate;
            updateUrl(currentDate);
            loadData(currentDate);
        });
        dateInput.addEventListener('change', (e) => {
            updateUrl(e.target.value);
            loadData(e.target.value);
        });

        function changeDate(delta) {
            const date = new Date(currentDate);
            date.setDate(date.getDate() + delta);
            currentDate = date.toISOString().split('T')[0];
            dateInput.value = currentDate;
            updateUrl(currentDate);
            loadData(currentDate);
        }

        async function loadData(date) {
            currentDate = date;
            dashboard.innerHTML = '<div class="loading">Loading your day...</div>';

            try {
                let response = await fetch(`ActivityReport-${date}.json`);
                if (!response.ok) response = await fetch(`reports/daily-report-${date}.json`);
                if (!response.ok) throw new Error('Report not found');

                data = await response.json();
                document.getElementById('headerSub').textContent = formatDateFriendly(date);
                document.getElementById('jsonLink').href = `ActivityReport-${date}.json`;
                const baseline = await loadBaseline(date);
                renderDashboard(data, date, baseline);
            } catch (error) {
                dashboard.innerHTML = `<div class="error"><h3>üì≠ No report for ${date}</h3><p style="color: var(--text-muted);">Data collection may not have run yet.</p></div>`;
            }
        }

        async function loadBaseline(dateStr) {
            const base = { days: 0, focusMins: 0, meetingMins: 0 };
            const d = new Date(dateStr + 'T12:00:00');
            for (let i = 1; i <= 6; i++) {
                const dd = new Date(d);
                dd.setDate(d.getDate() - i);
                const key = dd.toISOString().split('T')[0];
                try {
                    let r = await fetch(`ActivityReport-${key}.json`);
                    if (!r.ok) r = await fetch(`reports/daily-report-${key}.json`);
                    if (!r.ok) continue;
                    const j = await r.json();
                    base.focusMins += timeToMinutes(j.overview?.focus_time || '00:00');
                    base.meetingMins += timeToMinutes(j.overview?.meetings_time || '00:00');
                    base.days++;
                } catch {}
            }
            base.focusAvg = base.days ? Math.round(base.focusMins / base.days) : 0;
            base.meetingAvg = base.days ? Math.round(base.meetingMins / base.days) : 0;
            return base;
        }

        function formatDateFriendly(dateStr) {
            const d = new Date(dateStr + 'T12:00:00');
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (dateStr === today.toISOString().split('T')[0]) return 'Today';
            if (dateStr === yesterday.toISOString().split('T')[0]) return 'Yesterday';
            return d.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
        }

        function timeToMinutes(t) {
            if (!t || t === '00:00') return 0;
            const [h, m] = t.split(':').map(Number);
            return h * 60 + m;
        }

        function formatMinutes(mins) {
            const h = Math.floor(mins / 60);
            const m = mins % 60;
            if (h === 0) return `${m}m`;
            if (m === 0) return `${h}h`;
            return `${h}h ${m}m`;
        }

        function analyzeDay(d) {
            const focusMins = timeToMinutes(d.overview?.focus_time || '00:00');
            const meetingMins = timeToMinutes(d.overview?.meetings_time || '00:00');
            const appointments = d.overview?.appointments || 0;
            const meetings = d.debug_appointments?.meetings_today?.length || 0;
            
            // YOUR Monday.com boards - the stuff that matters
            const monday = d.monday || {};
            const byBoard = monday.by_board || {};
            const allItems = monday.items || [];
            
            // Jack Set Calls - YOUR appointments
            const jackSetCalls = byBoard['Jack Set Calls'] || [];
            const jackSetItems = allItems.filter(i => i.board === 'Jack Set Calls');
            const jackWonCalls = jackSetItems.filter(i => i.status === 'WON');
            const jackMovedToDiscovery = jackSetItems.filter(i => i.status === 'Moved to Discovery');
            
            // Sales Team Calls with "Set by Jack Licata" - YOUR closed deals
            const salesTeamCalls = allItems.filter(i => 
                i.board?.toLowerCase().includes('sales') && 
                i.board?.toLowerCase().includes('call')
            );
            
            // Q4 Modular Tracker - prospects you're managing
            const modularTracker = byBoard['Q4 Modular Tracker'] || [];
            
            // General task updates
            const tasksUpdated = monday.items_updated || 0;
            const boards = Object.keys(byBoard);
            const updatesCount = monday.updates_count || 0;
            
            // Slack analysis
            const slackSent = d.slack?.stats?.total_sent || 0;
            const slackReceived = d.slack?.stats?.total_received || 0;
            
            // HubSpot - DE-PRIORITIZED (not your closes unless tagged)
            const hubspot = d.hubspot || {};
            const hubspotCalls = hubspot.calls?.length || 0;
            const hubspotEmails = hubspot.emails?.length || 0;
            
            // Hourly analysis - extended 5am to midnight
            const hourly = d.hourly_focus || [];
            const workHours = hourly.filter(h => h.hour >= 5 && h.hour <= 23);
            const peakHour = workHours.reduce((max, h) => timeToMinutes(h.time) > timeToMinutes(max.time) ? h : max, { hour: 0, time: '00:00' });
            const morningFocus = workHours.filter(h => h.hour >= 5 && h.hour < 12).reduce((sum, h) => sum + timeToMinutes(h.time), 0);
            const afternoonFocus = workHours.filter(h => h.hour >= 12 && h.hour < 17).reduce((sum, h) => sum + timeToMinutes(h.time), 0);
            const eveningFocus = workHours.filter(h => h.hour >= 17 && h.hour <= 23).reduce((sum, h) => sum + timeToMinutes(h.time), 0);
            
            // Categories
            const categories = d.by_category || {};
            const topCategory = Object.entries(categories).sort((a, b) => timeToMinutes(b[1]) - timeToMinutes(a[1]))[0];
            
            // Apps
            const apps = d.top_apps || {};
            const topApp = Object.entries(apps).sort((a, b) => timeToMinutes(b[1]) - timeToMinutes(a[1]))[0];
            
            // SLACK appointments - authoritative source
            const slackAppointments = d.debug_appointments?.appointments_today || [];
            const slackAppointmentsCount = slackAppointments.length;
            const slackAppointmentsNames = slackAppointments.map(a => a.name).join(', ');

            // Monday/Jack Set Calls for context only
            const yourClosedDeals = jackWonCalls.length;
            const yourAppointmentsSet = slackAppointmentsCount; // Use Slack as main source
            const yourProspectsManaged = modularTracker.length;
            const yourMeetings = meetings;

            // Productivity based on YOUR contributions, not just screen time
            const contributionScore = Math.min(100,
                (yourClosedDeals * 30) +
                (yourAppointmentsSet * 15) + // Slack appts weighted higher
                (tasksUpdated * 2) +
                (Math.min(focusMins / 480, 1) * 20) +
                (updatesCount * 5)
            );

            // Story flags
            const hasClosedDeals = yourClosedDeals > 0;
            const hasActiveProspecting = yourAppointmentsSet >= 1;
            const hasStrongEngagement = tasksUpdated >= 10;
            const hasDeepWork = peakHour && timeToMinutes(peakHour.time) >= 45;
            const isMorningPerson = morningFocus > afternoonFocus && morningFocus > eveningFocus;
            const isCollaborative = slackSent > 20 || meetings > 2;
            const hasLimitedTracking = focusMins < 30;

            return {
                focusMins, meetingMins, appointments, meetings,
                // SLACK appointments
                slackAppointments, slackAppointmentsCount, slackAppointmentsNames,
                // Monday.com context
                yourClosedDeals, yourAppointmentsSet, yourProspectsManaged,
                jackSetCalls, jackWonCalls, jackMovedToDiscovery,
                modularTracker, salesTeamCalls,
                // Monday.com
                tasksUpdated, boards, updatesCount, allItems, byBoard,
                // Communication
                slackSent, slackReceived, hubspotCalls, hubspotEmails,
                // Time analysis
                workHours, peakHour, morningFocus, afternoonFocus, eveningFocus,
                categories, topCategory, apps, topApp,
                // Scores
                contributionScore,
                // Flags
                hasClosedDeals, hasActiveProspecting, hasStrongEngagement,
                hasDeepWork, isMorningPerson, isCollaborative, hasLimitedTracking,
                // Deep work

                return `üéØ <span class="highlight">Closed ${analysis.yourClosedDeals} deal${analysis.yourClosedDeals > 1 ? 's' : ''}</span> ‚Äî ${names}`;
            }
            
            if (analysis.hasStrongEngagement && analysis.tasksUpdated >= 20) {
                return `üöÄ High-output ${dayName} ‚Äî <span class="highlight">${analysis.tasksUpdated} tasks</span> across ${analysis.boards.length} boards`;

            if (analysis.yourProspectsManaged > 0) {
                return `üìä ${dayName} ‚Äî Managing <span class="highlight">${analysis.yourProspectsManaged} prospects</span> in the pipeline`;

            }
            
            if (analysis.isCollaborative) {
                return `üí¨ Collaborative ${dayName} ‚Äî high engagement across teams`;

            if (analysis.hasLimitedTracking && analysis.tasksUpdated > 0) {

        function generateSummary(analysis) {
            const parts = [];
            
            // YOUR sales contributions first
            if (analysis.jackSetCalls.length > 0) {
                const statuses = {};
                analysis.jackSetCalls.forEach(name => {
                    const item = analysis.allItems.find(i => i.name === name);
                    if (item?.status) {
                        statuses[item.status] = (statuses[item.status] || 0) + 1;
                    }
                });
                const statusParts = Object.entries(statuses).map(([s, c]) => `${c} ${s}`).join(', ');
                if (statusParts) {
                    parts.push(`Jack Set Calls: ${statusParts}.`);
                }
            }
            
            // Modular tracker activity
            if (analysis.modularTracker.length > 0) {
                parts.push(`Managed ${analysis.modularTracker.length} prospects in Q4 Modular Tracker.`);
            }
            
            // Board activity
            const activeBoards = analysis.boards.filter(b => 
                !b.includes('Subitems') && 
                (analysis.byBoard[b]?.length || 0) >= 2
            );
            if (activeBoards.length > 0 && activeBoards.length <= 3) {
                parts.push(`Active on: ${activeBoards.join(', ')}.`);

            // Limited tracking notice
            if (analysis.hasLimitedTracking) {
                parts.push(`Screen tracking was limited (${formatMinutes(analysis.focusMins)}) ‚Äî integration data tells the full story.`);

                // Work pattern
                if (analysis.isMorningPerson && analysis.morningFocus > 60) {
                    parts.push(`Most productive before noon with ${formatMinutes(analysis.morningFocus)} of focus.`);

        function renderHourlyTimeline(hours) {
            const fullHours = [];
            for (let h = 5; h <= 23; h++) {
                const existing = hours.find(x => x.hour === h);
                fullHours.push(existing || { hour: h, time: '00:00', pct: '0%' });
            }
            
            const maxMins = Math.max(...fullHours.map(h => timeToMinutes(h.time)), 1);
            
            return fullHours.map(h => {
                const mins = timeToMinutes(h.time);
                const intensity = mins / maxMins;
                let bg = 'var(--bg-soft)';
                let border = 'var(--border)';
                let textColor = 'var(--text)';
                let label = '';
                
                if (mins === 0) {
                    bg = '#f8fafc';
                    textColor = 'var(--text-soft)';
                } else if (intensity >= 0.7) {
                    bg = 'rgba(16, 185, 129, 0.12)';
                    border = 'rgba(5, 150, 105, 0.4)';
                    textColor = 'var(--success)';
                    label = 'Peak';
                } else if (intensity >= 0.4) {
                    bg = 'rgba(79, 70, 229, 0.12)';
                    border = 'rgba(79, 70, 229, 0.35)';
                    textColor = 'var(--accent-strong)';
                    label = 'On track';
                } else {
                    bg = 'rgba(14, 165, 233, 0.12)';
                    border = 'rgba(14, 165, 233, 0.35)';
                    textColor = '#0f172a';
                    label = mins > 0 ? 'Momentum' : '';
                }
                
                return `
                    <div class="hour-block" style="background:${bg}; border-color:${border};" title="${h.hour}:00 - ${h.time}">
                        <div class="time">${h.hour}:00</div>
                        <div class="focus" style="color:${textColor}">${h.time}</div>
                        <div class="label">${label}</div>
                    </div>
                `;
            }).join('');
        }

        function renderBars(data) {
            const entries = Object.entries(data).filter(([, t]) => t !== '00:00');
            if (!entries.length) return '<div class="empty-state">No data for this view</div>';
            
            const maxMins = Math.max(...entries.map(([, t]) => timeToMinutes(t)), 1);
            const gradients = [
                'linear-gradient(90deg, #4f46e5, #818cf8)',
                'linear-gradient(90deg, #0ea5e9, #22d3ee)',
                'linear-gradient(90deg, #10b981, #6ee7b7)',
                'linear-gradient(90deg, #f97316, #fdba74)',
                'linear-gradient(90deg, #ec4899, #f472b6)',
            ];
            
            return entries.slice(0, 8).map(([name, time], i) => {
                const pct = (timeToMinutes(time) / maxMins) * 100;
                return `
                    <div class="bar-row">
                        <div class="bar-name">${name}</div>
                        <div class="bar-container">
                            <div class="bar-fill" style="width:${pct}%; background:${gradients[i % gradients.length]};"></div>
                        </div>
                        <div class="bar-time">${time}</div>
                    </div>
                `;
            }).join('');
        }

        function renderHourlyChart(hourly) {
            const ctx = document.getElementById('hourlyChart');
            if (!ctx) return;
            if (hourlyChart) hourlyChart.destroy();

            // Extended hours: 5am to midnight

            for (let h = 5; h <= 23; h++) {
                const existing = hourly.find(x => x.hour === h);
                fullHours.push(existing || { hour: h, time: '00:00' });
            }

            hourlyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: fullHours.map(h => `${h.hour}`),
                    datasets: [{
                        data: fullHours.map(h => timeToMinutes(h.time)),
                        backgroundColor: fullHours.map(h => {

        function renderDeepWorkChips(blocks) {
            if (!blocks || !blocks.length) return '';
            const longest = blocks.reduce((m, b) => (b.minutes > (m?.minutes||0) ? b : m), null);
            const chips = blocks.slice(0, 8).map(b => {
                const cat = (b.category || '').toLowerCase();
                let color = '#3b82f6';
                if (cat.includes('coding')) color = '#10b981';
                else if (cat.includes('research')) color = '#8b5cf6';
                else if (cat.includes('docs')) color = '#eab308';
                else if (cat.includes('private')) color = '#64748b';
                const trophy = (longest && b.minutes === longest.minutes && b.start === longest.start && b.end === longest.end) ? ' üèÜ' : '';
                const tt = `${b.label || b.category} ‚Äî ${b.start}‚Äì${b.end} (${b.minutes}m)`;
                return `
                    <span class="dw-chip" title="${tt}">
                        <span class="dw-dot" style="background:${color}"></span>
                        ${b.label || b.category || 'Deep Work'} ‚Ä¢ ${b.start}‚Äì${b.end} (${b.minutes}m)${trophy}
                    </span>
                `;
            }).join('');
            return `<div class="deepwork-row">${chips}</div>`;
        }

                    </div>
                `);
            }
            if (!cards.length) return '<div class="empty-state">No integration data yet</div>';
            return cards.join('');
        }

        function privacyPill(d) {
            const hasPrivate = (d.by_category && d.by_category['Private'] && d.by_category['Private'] !== '00:00');
            if (!hasPrivate) return '';
            return `<div class="privacy-pill">üîí Privacy filters active</div>`;
        }

        function deltaBadge(today, avg, invert=false) {
            if (!avg || avg <= 0) return '';
            const change = Math.round(((today - avg) / Math.max(1, avg)) * 100);
            const upGood = invert ? change < 0 : change > 0;
            const arrow = change === 0 ? '‚Ä¢' : (change > 0 ? '‚ñ≤' : '‚ñº');
            const color = upGood ? '#22c55e' : '#f97316';
            return `<span style="color:${color}">${arrow} ${Math.abs(change)}%</span>`;
        }
    </script>
