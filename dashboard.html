<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Accomplishments</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-card: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            --border: rgba(255,255,255,0.06);
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --text-dim: #64748b;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-success: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --gradient-warning: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --green: #10b981;
            --blue: #3b82f6;
            --purple: #8b5cf6;
            --orange: #f97316;
            --hubspot: #ff7a59;
            --monday: #0073ea;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            min-height: 100vh;
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(ellipse at 20% 0%, rgba(139, 92, 246, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(6, 182, 212, 0.08) 0%, transparent 50%);
            color: var(--text);
            line-height: 1.6;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 32px 40px; }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .brand { display: flex; align-items: center; gap: 16px; }

        .logo {
            width: 48px; height: 48px;
            background: var(--gradient-primary);
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }

        header h1 {
            font-size: 26px; font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sub { color: var(--text-muted); font-size: 13px; margin-top: 2px; }

        .date-nav { display: flex; align-items: center; gap: 8px; }

        .date-nav button {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px 18px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .date-nav button:hover {
            background: var(--gradient-primary);
            border-color: transparent;
        }

        .date-nav button.today-btn {
            background: var(--gradient-success);
            border: none;
        }

        .date-nav input {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 13px;
        }

        /* Story Hero */
        .story-hero {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 28px;
            position: relative;
            overflow: hidden;
        }

        .story-hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .story-greeting {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .story-headline {
            font-size: 32px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 16px;
            max-width: 800px;
        }

        .story-headline .highlight {
            background: var(--gradient-success);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .story-headline .highlight-warn {
            background: var(--gradient-warning);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .story-summary {
            font-size: 16px;
            color: var(--text-muted);
            line-height: 1.8;
            max-width: 700px;
        }

        .story-metrics {
            display: flex;
            gap: 32px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-size: 36px;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .metric-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* Insights Grid */
        .insights-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 28px;
        }

        @media (max-width: 1100px) { .insights-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 700px) { .insights-grid { grid-template-columns: 1fr; } }

        .insight-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.3s;
        }

        .insight-card:hover { border-color: rgba(139, 92, 246, 0.3); }

        .insight-card.highlight {
            border-color: rgba(16, 185, 129, 0.3);
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.05) 0%, rgba(16, 185, 129, 0.02) 100%);
        }

        .insight-card.warning {
            border-color: rgba(249, 115, 22, 0.3);
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.05) 0%, rgba(249, 115, 22, 0.02) 100%);
        }

        .insight-icon {
            width: 44px; height: 44px;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px;
            margin-bottom: 16px;
            background: rgba(255,255,255,0.05);
        }

        .insight-title {
            font-size: 13px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .insight-value {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .insight-detail {
            font-size: 13px;
            color: var(--text-muted);
            line-height: 1.6;
        }

        /* Activity Timeline */
        .timeline-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 28px;
            margin-bottom: 28px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hourly-timeline {
            display: flex;
            gap: 4px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .hour-block {
            flex: 1;
            min-width: 50px;
            text-align: center;
            padding: 12px 8px;
            border-radius: 12px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .hour-block:hover { transform: scale(1.05); }

        .hour-block .time { font-size: 11px; color: var(--text-dim); margin-bottom: 6px; }
        .hour-block .focus { font-size: 14px; font-weight: 600; }
        .hour-block .label { font-size: 10px; color: var(--text-muted); margin-top: 4px; }

        /* Wins & Actions */
        .wins-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 28px;
        }

        @media (max-width: 800px) { .wins-section { grid-template-columns: 1fr; } }

        .wins-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 28px;
        }

        .win-item {
            display: flex;
            align-items: flex-start;
            gap: 14px;
            padding: 14px 0;
            border-bottom: 1px solid var(--border);
        }

        .win-item:last-child { border-bottom: none; }

        .win-icon {
            width: 36px; height: 36px;
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .win-content { flex: 1; }
        .win-title { font-size: 14px; font-weight: 500; margin-bottom: 4px; }
        .win-detail { font-size: 12px; color: var(--text-muted); }

        /* Chart Section */
        .chart-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 28px;
        }

        @media (max-width: 900px) { .chart-section { grid-template-columns: 1fr; } }

        .chart-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
        }

        .chart-wrapper { height: 220px; }

        /* App/Category bars */
        .bar-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }

        .bar-row:last-child { border-bottom: none; }

        .bar-name { width: 120px; font-size: 13px; font-weight: 500; }

        .bar-container {
            flex: 1;
            height: 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
            overflow: hidden;
        }

        .bar-fill { height: 100%; border-radius: 4px; }
        .bar-time { width: 50px; text-align: right; font-size: 13px; color: var(--text-muted); }

        /* Footer */
        footer {
            padding: 24px 0;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            color: var(--text-dim);
            font-size: 13px;
        }

        footer a { color: var(--purple); text-decoration: none; }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            font-size: 16px;
            color: var(--text-muted);
        }

        .loading::before {
            content: '';
            width: 24px; height: 24px;
            border: 3px solid var(--border);
            border-top-color: var(--purple);
            border-radius: 50%;
            margin-right: 14px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 20px;
            padding: 48px;
            text-align: center;
        }

        .error h3 { color: #f87171; margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <div class="logo">üìä</div>
                <div>
                    <h1>Daily Accomplishments</h1>
                    <div class="sub" id="headerSub">Loading...</div>
                </div>
            </div>
            <div class="date-nav">
                <button id="prevDay">‚Üê Prev</button>
                <input type="date" id="dateInput">
                <button id="nextDay">Next ‚Üí</button>
                <button id="todayBtn" class="today-btn">Today</button>
            </div>
        </header>

        <div id="dashboard"><div class="loading">Loading your day...</div></div>

        <footer>
            <div id="footer"><a href="#" id="jsonLink">View Raw Data</a></div>
            <div>Created by <strong>Jack Licata</strong></div>
        </footer>
    </div>

    <script>
        // Support shareable URLs: dashboard.html?date=2025-12-01
        const urlParams = new URLSearchParams(window.location.search);
        let currentDate = urlParams.get('date') || new Date().toISOString().split('T')[0];
        let data = null;
        let hourlyChart = null;
        let categoryChart = null;

        const dashboard = document.getElementById('dashboard');
        const dateInput = document.getElementById('dateInput');
        dateInput.value = currentDate;
        loadData(currentDate);
        
        // Update URL when date changes (without reload)
        function updateUrl(date) {
            const url = new URL(window.location);
            url.searchParams.set('date', date);
            window.history.pushState({date}, '', url);
        }
        
        // Handle browser back/forward buttons
        window.addEventListener('popstate', (e) => {
            if (e.state?.date) {
                currentDate = e.state.date;
                dateInput.value = currentDate;
                loadData(currentDate);
            }
        });

        document.getElementById('prevDay').addEventListener('click', () => changeDate(-1));
        document.getElementById('nextDay').addEventListener('click', () => changeDate(1));
        document.getElementById('todayBtn').addEventListener('click', () => {
            currentDate = new Date().toISOString().split('T')[0];
            dateInput.value = currentDate;
            updateUrl(currentDate);
            loadData(currentDate);
        });
        dateInput.addEventListener('change', (e) => {
            updateUrl(e.target.value);
            loadData(e.target.value);
        });

        function changeDate(delta) {
            const date = new Date(currentDate);
            date.setDate(date.getDate() + delta);
            currentDate = date.toISOString().split('T')[0];
            dateInput.value = currentDate;
            updateUrl(currentDate);
            loadData(currentDate);
        }

        async function loadData(date) {
            currentDate = date;
            dashboard.innerHTML = '<div class="loading">Loading your day...</div>';

            try {
                let response = await fetch(`ActivityReport-${date}.json`);
                if (!response.ok) response = await fetch(`reports/daily-report-${date}.json`);
                if (!response.ok) throw new Error('Report not found');

                data = await response.json();
                document.getElementById('headerSub').textContent = formatDateFriendly(date);
                document.getElementById('jsonLink').href = `ActivityReport-${date}.json`;
                renderDashboard(data, date);
            } catch (error) {
                dashboard.innerHTML = `<div class="error"><h3>üì≠ No report for ${date}</h3><p style="color: var(--text-muted);">Data collection may not have run yet.</p></div>`;
            }
        }

        function formatDateFriendly(dateStr) {
            const d = new Date(dateStr + 'T12:00:00');
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (dateStr === today.toISOString().split('T')[0]) return 'Today';
            if (dateStr === yesterday.toISOString().split('T')[0]) return 'Yesterday';
            return d.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
        }

        function timeToMinutes(t) {
            if (!t || t === '00:00') return 0;
            const [h, m] = t.split(':').map(Number);
            return h * 60 + m;
        }

        function formatMinutes(mins) {
            const h = Math.floor(mins / 60);
            const m = mins % 60;
            if (h === 0) return `${m}m`;
            if (m === 0) return `${h}h`;
            return `${h}h ${m}m`;
        }

        function analyzeDay(d) {
            const focusMins = timeToMinutes(d.overview?.focus_time || '00:00');
            const meetingMins = timeToMinutes(d.overview?.meetings_time || '00:00');
            const appointments = d.overview?.appointments || 0;
            const meetings = d.debug_appointments?.meetings_today?.length || 0;
            
            // HubSpot analysis
            const deals = d.hubspot?.deals || [];
            const wonDeals = deals.filter(x => x.stage === 'closedwon');
            const revenue = wonDeals.reduce((sum, x) => sum + (parseFloat(x.amount) || 0), 0);
            
            // Monday analysis
            const tasksUpdated = d.monday?.items_updated || 0;
            const boards = Object.keys(d.monday?.by_board || {});
            
            // Slack analysis
            const slackSent = d.slack?.stats?.total_sent || 0;
            const slackReceived = d.slack?.stats?.total_received || 0;
            
            // Hourly analysis - extended 5am to midnight
            const hourly = d.hourly_focus || [];
            const workHours = hourly.filter(h => h.hour >= 5 && h.hour <= 23);
            const peakHour = workHours.reduce((max, h) => timeToMinutes(h.time) > timeToMinutes(max.time) ? h : max, { hour: 0, time: '00:00' });
            const morningFocus = workHours.filter(h => h.hour >= 5 && h.hour < 12).reduce((sum, h) => sum + timeToMinutes(h.time), 0);
            const afternoonFocus = workHours.filter(h => h.hour >= 12 && h.hour < 17).reduce((sum, h) => sum + timeToMinutes(h.time), 0);
            const eveningFocus = workHours.filter(h => h.hour >= 17 && h.hour <= 23).reduce((sum, h) => sum + timeToMinutes(h.time), 0);
            
            // Categories
            const categories = d.by_category || {};
            const topCategory = Object.entries(categories).sort((a, b) => timeToMinutes(b[1]) - timeToMinutes(a[1]))[0];
            
            // Apps
            const apps = d.top_apps || {};
            const topApp = Object.entries(apps).sort((a, b) => timeToMinutes(b[1]) - timeToMinutes(a[1]))[0];
            
            // Inferences
            const productivityScore = Math.min(100, Math.round((focusMins / 480) * 100)); // 8h = 100%
            const isHighOutput = focusMins >= 360; // 6+ hours
            const isMeetingHeavy = meetingMins >= 120; // 2+ hours meetings
            const isClosingDeals = wonDeals.length > 0;
            const isProspecting = appointments > 0;
            const isDeepWork = peakHour && timeToMinutes(peakHour.time) >= 45;
            const isMorningPerson = morningFocus > afternoonFocus && morningFocus > eveningFocus;
            const isEveningWorker = eveningFocus > 60;
            const isCollaborative = slackSent > 20 || meetings > 2;
            
            return {
                focusMins, meetingMins, appointments, meetings,
                deals, wonDeals, revenue, tasksUpdated, boards,
                slackSent, slackReceived,
                workHours, peakHour, morningFocus, afternoonFocus, eveningFocus,
                categories, topCategory, apps, topApp,
                productivityScore, isHighOutput, isMeetingHeavy, isClosingDeals,
                isProspecting, isDeepWork, isMorningPerson, isEveningWorker, isCollaborative
            };
        }

        function generateHeadline(analysis, date) {
            const dayName = new Date(date + 'T12:00:00').toLocaleDateString('en-US', { weekday: 'long' });
            
            if (analysis.isClosingDeals && analysis.revenue > 0) {
                return `A <span class="highlight">$${analysis.revenue.toLocaleString()} day</span> ‚Äî closed ${analysis.wonDeals.length} deal${analysis.wonDeals.length > 1 ? 's' : ''} and stayed productive`;
            }
            
            if (analysis.isHighOutput && analysis.isProspecting) {
                return `<span class="highlight">Strong ${dayName}</span> ‚Äî ${formatMinutes(analysis.focusMins)} focused with ${analysis.appointments} appointment${analysis.appointments > 1 ? 's' : ''} booked`;
            }
            
            if (analysis.isHighOutput && analysis.isDeepWork) {
                return `<span class="highlight">Deep work day</span> ‚Äî ${formatMinutes(analysis.focusMins)} of focused productivity`;
            }
            
            if (analysis.isMeetingHeavy) {
                return `<span class="highlight-warn">Meeting-heavy ${dayName}</span> ‚Äî ${formatMinutes(analysis.meetingMins)} in meetings, ${formatMinutes(analysis.focusMins)} focused`;
            }
            
            if (analysis.isCollaborative) {
                return `<span class="highlight">Collaborative ${dayName}</span> ‚Äî high engagement across teams and tools`;
            }
            
            if (analysis.focusMins >= 240) {
                return `Solid ${dayName} ‚Äî <span class="highlight">${formatMinutes(analysis.focusMins)}</span> of productive work`;
            }
            
            return `${dayName} overview ‚Äî ${formatMinutes(analysis.focusMins)} tracked focus time`;
        }

        function generateSummary(analysis) {
            const parts = [];
            
            // Work pattern
            if (analysis.isMorningPerson) {
                parts.push(`You were most productive in the morning, with ${formatMinutes(analysis.morningFocus)} before noon.`);
            } else if (analysis.eveningFocus > analysis.morningFocus) {
                parts.push(`Your energy picked up later in the day, with ${formatMinutes(analysis.eveningFocus)} of evening focus.`);
            }
            
            // Peak hour
            if (analysis.peakHour && timeToMinutes(analysis.peakHour.time) > 0) {
                parts.push(`Peak focus was at ${analysis.peakHour.hour}:00 with ${analysis.peakHour.time} of deep work.`);
            }
            
            // Main activity
            if (analysis.topCategory) {
                parts.push(`Most time went to ${analysis.topCategory[0]} (${analysis.topCategory[1]}).`);
            }
            
            // Sales activity
            if (analysis.deals.length > 0) {
                parts.push(`${analysis.deals.length} deal${analysis.deals.length > 1 ? 's' : ''} touched in HubSpot${analysis.revenue > 0 ? ` with $${analysis.revenue.toLocaleString()} closed` : ''}.`);
            }
            
            // Tasks
            if (analysis.tasksUpdated > 0) {
                parts.push(`${analysis.tasksUpdated} task${analysis.tasksUpdated > 1 ? 's' : ''} updated across ${analysis.boards.length} Monday board${analysis.boards.length > 1 ? 's' : ''}.`);
            }
            
            return parts.join(' ');
        }

        function generateInsights(analysis) {
            const insights = [];
            
            // Productivity score
            insights.push({
                icon: 'üìà',
                title: 'Productivity Score',
                value: `${analysis.productivityScore}%`,
                detail: analysis.productivityScore >= 75 ? 'Excellent output today' : 
                        analysis.productivityScore >= 50 ? 'Solid productive day' : 
                        'Room for more focus time',
                class: analysis.productivityScore >= 75 ? 'highlight' : ''
            });
            
            // Peak performance
            if (analysis.peakHour && timeToMinutes(analysis.peakHour.time) > 0) {
                insights.push({
                    icon: '‚ö°',
                    title: 'Peak Hour',
                    value: `${analysis.peakHour.hour}:00`,
                    detail: `${analysis.peakHour.time} of focused work ‚Äî your most productive hour`,
                    class: ''
                });
            }
            
            // Revenue if any
            if (analysis.revenue > 0) {
                insights.push({
                    icon: 'üí∞',
                    title: 'Revenue Closed',
                    value: `$${analysis.revenue.toLocaleString()}`,
                    detail: `${analysis.wonDeals.length} deal${analysis.wonDeals.length > 1 ? 's' : ''} closed won`,
                    class: 'highlight'
                });
            }
            
            // Appointments
            if (analysis.appointments > 0) {
                insights.push({
                    icon: 'ü§ù',
                    title: 'Appointments Set',
                    value: analysis.appointments.toString(),
                    detail: 'New opportunities added to the pipeline',
                    class: 'highlight'
                });
            }
            
            // Communication load
            if (analysis.slackSent > 0 || analysis.slackReceived > 0) {
                const total = analysis.slackSent + analysis.slackReceived;
                insights.push({
                    icon: 'üí¨',
                    title: 'Communication',
                    value: `${total} messages`,
                    detail: `${analysis.slackSent} sent, ${analysis.slackReceived} received`,
                    class: total > 50 ? 'warning' : ''
                });
            }
            
            // Task throughput
            if (analysis.tasksUpdated > 0) {
                insights.push({
                    icon: '‚úÖ',
                    title: 'Tasks Touched',
                    value: analysis.tasksUpdated.toString(),
                    detail: `Across ${analysis.boards.length} Monday.com board${analysis.boards.length > 1 ? 's' : ''}`,
                    class: ''
                });
            }
            
            // Meeting load
            if (analysis.meetings > 0) {
                insights.push({
                    icon: 'üìÖ',
                    title: 'Meetings',
                    value: analysis.meetings.toString(),
                    detail: `${formatMinutes(analysis.meetingMins)} total meeting time`,
                    class: analysis.isMeetingHeavy ? 'warning' : ''
                });
            }
            
            return insights.slice(0, 6);
        }

        function generateWins(d, analysis) {
            const wins = [];
            
            // Revenue wins
            analysis.wonDeals.forEach(deal => {
                wins.push({
                    icon: 'üí∞',
                    iconBg: 'rgba(16, 185, 129, 0.2)',
                    title: `Closed ${deal.name}`,
                    detail: deal.amount ? `$${parseFloat(deal.amount).toLocaleString()} revenue` : 'Deal closed won'
                });
            });
            
            // Appointments
            const appts = d.debug_appointments?.appointments_today || [];
            appts.forEach(a => {
                wins.push({
                    icon: 'ü§ù',
                    iconBg: 'rgba(59, 130, 246, 0.2)',
                    title: a.name,
                    detail: a.time || 'Appointment scheduled'
                });
            });
            
            // Deep work achievement
            if (analysis.isDeepWork) {
                wins.push({
                    icon: 'üß†',
                    iconBg: 'rgba(139, 92, 246, 0.2)',
                    title: 'Deep Work Session',
                    detail: `${analysis.peakHour.time} of uninterrupted focus at ${analysis.peakHour.hour}:00`
                });
            }
            
            // High output
            if (analysis.focusMins >= 360) {
                wins.push({
                    icon: 'üî•',
                    iconBg: 'rgba(249, 115, 22, 0.2)',
                    title: 'High Output Day',
                    detail: `${formatMinutes(analysis.focusMins)} of productive work tracked`
                });
            }
            
            return wins.slice(0, 5);
        }

        function renderDashboard(d, date) {
            const analysis = analyzeDay(d);
            const headline = generateHeadline(analysis, date);
            const summary = generateSummary(analysis);
            const insights = generateInsights(analysis);
            const wins = generateWins(d, analysis);
            
            dashboard.innerHTML = `
                <!-- Story Hero -->
                <div class="story-hero">
                    <div class="story-greeting">${formatDateFriendly(date)}</div>
                    <h2 class="story-headline">${headline}</h2>
                    <p class="story-summary">${summary}</p>
                    
                    <div class="story-metrics">
                        <div class="metric">
                            <div class="metric-value">${d.overview?.focus_time || '00:00'}</div>
                            <div class="metric-label">Focus Time</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${analysis.meetings}</div>
                            <div class="metric-label">Meetings</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${analysis.appointments}</div>
                            <div class="metric-label">Appts Set</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${analysis.deals.length}</div>
                            <div class="metric-label">Deals Touched</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${analysis.tasksUpdated}</div>
                            <div class="metric-label">Tasks</div>
                        </div>
                    </div>
                </div>

                <!-- Insights Grid -->
                <div class="insights-grid">
                    ${insights.map(i => `
                        <div class="insight-card ${i.class}">
                            <div class="insight-icon">${i.icon}</div>
                            <div class="insight-title">${i.title}</div>
                            <div class="insight-value">${i.value}</div>
                            <div class="insight-detail">${i.detail}</div>
                        </div>
                    `).join('')}
                </div>

                <!-- Activity Timeline -->
                <div class="timeline-section">
                    <div class="section-title">üìä Daily Activity (5am ‚Äì Midnight)</div>
                    <div class="hourly-timeline">
                        ${renderHourlyTimeline(analysis.workHours)}
                    </div>
                </div>

                <!-- Wins & Details -->
                <div class="wins-section">
                    ${wins.length > 0 ? `
                    <div class="wins-card">
                        <div class="section-title">üèÜ Today's Wins</div>
                        ${wins.map(w => `
                            <div class="win-item">
                                <div class="win-icon" style="background: ${w.iconBg}">${w.icon}</div>
                                <div class="win-content">
                                    <div class="win-title">${w.title}</div>
                                    <div class="win-detail">${w.detail}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    ` : ''}
                    
                    <div class="wins-card">
                        <div class="section-title">üíª Top Applications</div>
                        ${renderBars(d.top_apps || {})}
                    </div>
                </div>

                <!-- Charts -->
                <div class="chart-section">
                    <div class="chart-card">
                        <div class="section-title">üìà Hourly Focus</div>
                        <div class="chart-wrapper"><canvas id="hourlyChart"></canvas></div>
                    </div>
                    <div class="chart-card">
                        <div class="section-title">ü•ß Categories</div>
                        <div class="chart-wrapper"><canvas id="categoryChart"></canvas></div>
                    </div>
                </div>

                <!-- Category Breakdown -->
                <div class="timeline-section">
                    <div class="section-title">üìä Time by Category</div>
                    ${renderBars(d.by_category || {})}
                </div>
            `;

            setTimeout(() => {
                renderHourlyChart(d.hourly_focus || []);
                renderCategoryChart(d.by_category || {});
            }, 100);
        }

        function renderHourlyTimeline(hours) {
            // Ensure full coverage from 5am to midnight (5-23)
            const fullHours = [];
            for (let h = 5; h <= 23; h++) {
                const existing = hours.find(x => x.hour === h);
                fullHours.push(existing || { hour: h, time: '00:00', pct: '0%' });
            }
            
            const maxMins = Math.max(...fullHours.map(h => timeToMinutes(h.time)), 1);
            
            return fullHours.map(h => {
                const mins = timeToMinutes(h.time);
                const intensity = mins / maxMins;
                let bg, textColor;
                
                if (mins === 0) {
                    bg = 'rgba(255,255,255,0.02)';
                    textColor = 'var(--text-dim)';
                } else if (intensity >= 0.7) {
                    bg = 'linear-gradient(135deg, rgba(16, 185, 129, 0.4), rgba(56, 239, 125, 0.3))';
                    textColor = '#38ef7d';
                } else if (intensity >= 0.4) {
                    bg = 'linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(217, 70, 239, 0.2))';
                    textColor = '#d946ef';
                } else {
                    bg = 'linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(6, 182, 212, 0.15))';
                    textColor = '#4facfe';
                }
                
                const label = mins >= 45 ? 'üî•' : mins >= 30 ? '‚úì' : '';
                
                return `
                    <div class="hour-block" style="background: ${bg};" title="${h.hour}:00 - ${h.time}">
                        <div class="time">${h.hour}:00</div>
                        <div class="focus" style="color: ${textColor}">${h.time}</div>
                        <div class="label">${label}</div>
                    </div>
                `;
            }).join('');
        }

        function renderBars(data) {
            const entries = Object.entries(data).filter(([, t]) => t !== '00:00');
            if (!entries.length) return '<p style="color: var(--text-muted);">No data</p>';
            
            const maxMins = Math.max(...entries.map(([, t]) => timeToMinutes(t)), 1);
            const gradients = [
                'linear-gradient(90deg, #11998e, #38ef7d)',
                'linear-gradient(90deg, #667eea, #764ba2)',
                'linear-gradient(90deg, #4facfe, #00f2fe)',
                'linear-gradient(90deg, #f093fb, #f5576c)',
                'linear-gradient(90deg, #fa709a, #fee140)',
            ];
            
            return entries.slice(0, 8).map(([name, time], i) => {
                const pct = (timeToMinutes(time) / maxMins) * 100;
                return `
                    <div class="bar-row">
                        <div class="bar-name">${name}</div>
                        <div class="bar-container">
                            <div class="bar-fill" style="width: ${pct}%; background: ${gradients[i % gradients.length]};"></div>
                        </div>
                        <div class="bar-time">${time}</div>
                    </div>
                `;
            }).join('');
        }

        function renderHourlyChart(hourly) {
            const ctx = document.getElementById('hourlyChart');
            if (!ctx) return;
            if (hourlyChart) hourlyChart.destroy();

            // Extended hours: 5am to midnight
            const fullHours = [];
            for (let h = 5; h <= 23; h++) {
                const existing = hourly.find(x => x.hour === h);
                fullHours.push(existing || { hour: h, time: '00:00' });
            }

            hourlyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: fullHours.map(h => `${h.hour}`),
                    datasets: [{
                        data: fullHours.map(h => timeToMinutes(h.time)),
                        backgroundColor: fullHours.map(h => {
                            const v = timeToMinutes(h.time);
                            return v >= 45 ? 'rgba(34, 197, 94, 0.8)' : 
                                   v >= 30 ? 'rgba(139, 92, 246, 0.8)' : 
                                   v > 0 ? 'rgba(59, 130, 246, 0.6)' : 
                                   'rgba(100, 116, 139, 0.2)';
                        }),
                        borderRadius: 4,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, max: 60, grid: { color: 'rgba(255,255,255,0.05)' } },
                        x: { grid: { display: false } }
                    }
                }
            });
        }

        function renderCategoryChart(categories) {
            const ctx = document.getElementById('categoryChart');
            if (!ctx) return;
            if (categoryChart) categoryChart.destroy();

            const entries = Object.entries(categories).filter(([, t]) => t !== '00:00');
            
            categoryChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: entries.map(([k]) => k),
                    datasets: [{
                        data: entries.map(([, v]) => timeToMinutes(v)),
                        backgroundColor: [
                            'rgba(34, 197, 94, 0.8)',
                            'rgba(59, 130, 246, 0.8)',
                            'rgba(139, 92, 246, 0.8)',
                            'rgba(234, 179, 8, 0.8)',
                            'rgba(249, 115, 22, 0.8)',
                            'rgba(236, 72, 153, 0.8)',
                        ],
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '65%',
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: { boxWidth: 12, padding: 12, font: { size: 11 }, color: '#94a3b8' }
                        }
                    }
                }
            });
        }
    </script>
