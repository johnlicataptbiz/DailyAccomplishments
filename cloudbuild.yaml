# Cloud Build configuration for DailyAccomplishments
# Fixes invalid image name error by using lowercase repository name
steps:
  # Build the container image with a valid name (lowercase, no extra slashes)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'europe-west1-docker.pkg.dev/activitytracker-480123/cloud-run-source-deploy/dailyaccomplishments:$COMMIT_SHA'
      - '-t'
      - 'europe-west1-docker.pkg.dev/activitytracker-480123/cloud-run-source-deploy/dailyaccomplishments:latest'
      - '.'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-west1-docker.pkg.dev/activitytracker-480123/cloud-run-source-deploy/dailyaccomplishments:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-west1-docker.pkg.dev/activitytracker-480123/cloud-run-source-deploy/dailyaccomplishments:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'dailyaccomplishments'
      - '--image'
      - 'europe-west1-docker.pkg.dev/activitytracker-480123/cloud-run-source-deploy/dailyaccomplishments:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'europe-west1-docker.pkg.dev/activitytracker-480123/cloud-run-source-deploy/dailyaccomplishments:$COMMIT_SHA'
  - 'europe-west1-docker.pkg.dev/activitytracker-480123/cloud-run-source-deploy/dailyaccomplishments:latest'

options:
  logging: CLOUD_LOGGING_ONLY
