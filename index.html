<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Daily Accomplishments</title>
    <style>
      html, body { height: 100%; margin: 0; }
      iframe { border: 0; width: 100%; height: 100%; }
      .error {
        align-items: center;
        color: #e11d48;
        display: flex;
        font-family: system-ui, -apple-system, Segoe UI, sans-serif;
        font-size: 18px;
        justify-content: center;
        padding: 24px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      const t = Date.now();
      const qs = window.location.search || "";
      const join = qs.includes("?") && qs.length > 1 ? "&" : "?";

      const src = `dashboard.html${qs}${join}t=${t}`;

      const iframe = document.createElement("iframe");
      iframe.src = src;
      iframe.title = "Daily Accomplishments Dashboard";

      iframe.onerror = () => {
        document.body.innerHTML = "";
        const error = document.createElement("div");
        error.className = "error";
        error.textContent = "Dashboard failed to load. Please ensure dashboard.html is present.";
        document.body.appendChild(error);
      };

      document.body.appendChild(iframe);
    </script>
  </body>
</html>
