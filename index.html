<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Daily Accomplishments</title>
  <style>
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,Arial;background:#0a0a0f;color:#e5e7eb;display:flex;align-items:center;justify-content:center}
    .box{padding:20px;border:1px solid rgba(255,255,255,0.08);border-radius:12px;background:rgba(255,255,255,0.03);text-align:center;max-width:520px}
    .muted{color:#94a3b8;font-size:13px;margin-top:8px}
    a{color:#a78bfa;text-decoration:none}
    .btn{display:inline-block;margin-top:12px;padding:10px 14px;border-radius:10px;background:linear-gradient(135deg,#667eea,#764ba2);color:#fff}
    code{background:rgba(255,255,255,0.06);padding:2px 6px;border-radius:6px}
  </style>
  <script>
    async function redirectToLatest() {
      // Try the last 7 days and redirect to the most recent report
      const today = new Date();
      const dates = [];
      for (let i=0;i<7;i++){
        const d = new Date(today);
        d.setDate(today.getDate()-i);
        dates.push(d.toISOString().split('T')[0]);
      }
      for (const date of dates){
        try{
          const res = await fetch(`/ActivityReport-${date}.json`, {cache:'no-store'});
          if (res.ok){
            location.replace(`/dashboard?date=${date}`);
            return;
          }
        }catch(e){}
      }
      // Fallback to today — dashboard will show a friendly message if missing
      const fallback = new Date().toISOString().split('T')[0];
      location.replace(`/dashboard?date=${fallback}`);
    }
    window.addEventListener('DOMContentLoaded', redirectToLatest);
  </script>
</head>
<body>
  <div class="box">
    <div>Loading the latest dashboard…</div>
    <div class="muted">If you are not redirected, <a href="/dashboard">open dashboard</a> manually.</div>
    <div class="muted" style="margin-top:10px">Direct link example: <code>/dashboard.html?date=2025-12-03</code></div>
  </div>
</body>
</html>
