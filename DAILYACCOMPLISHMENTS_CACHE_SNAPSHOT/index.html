<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Daily Accomplishments</title>
    <style>
      html, body { height: 100%; margin: 0; }
      iframe { border: 0; width: 100%; height: 100%; }
      .error {
        align-items: center;
        color: #e11d48;
        display: flex;
        font-family: system-ui, -apple-system, Segoe UI, sans-serif;
        font-size: 18px;
        justify-content: center;
        padding: 24px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
        const t = Date.now();
        const qs = window.location.search || "";
        const join = qs.includes("?") && qs.length > 1 ? "&" : "?";

        const local = `/dashboard.html${qs}${join}t=${t}`;

        const showError = () => {
          const fallback = document.createElement("div");
          fallback.style.cssText = `
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: #0a0a0f;
            color: #f1f5f9;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            text-align: center;
            padding: 24px;
          `;
          fallback.innerHTML = `
            <div>
              <h1 style="margin: 0 0 12px; font-size: 20px;">Dashboard unavailable</h1>
              <p style="margin: 0; color: #94a3b8;">We couldn't load the local dashboard. Please refresh to try again.</p>
            </div>
          `;
          document.body.replaceChildren(fallback);
        };

        const f = document.createElement("iframe");
        f.src = local;
        f.onload = () => console.log("[entry] dashboard iframe loaded", local);
        f.onerror = showError;
        document.body.appendChild(f);
      </script>
  </body>
</html>
