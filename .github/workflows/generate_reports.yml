name: Generate Daily Reports

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate:
    if: ${{ github.event_name != 'schedule' || vars.ENABLE_SCHEDULED_REPORTS == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies (if present)
        run: |
          if [ -f requirements.txt ]; then
            sudo apt-get update
            sudo apt-get install -y libfreetype6-dev libpng-dev libjpeg-dev || true
            python -m pip install --upgrade pip
            python -m pip install -r requirements.txt || true
          fi

      - name: Set target dates (UTC)
        run: |
          echo "TARGET_DATE=$(date -u +%Y-%m-%d)" >> "$GITHUB_ENV"
          echo "YESTERDAY_DATE=$(date -u -d 'yesterday' +%Y-%m-%d)" >> "$GITHUB_ENV"

      - name: Generate ActivityReports (today + yesterday)
        id: generate
        run: |
          set -euo pipefail
          any=0
          for d in "$TARGET_DATE" "$YESTERDAY_DATE"; do
            echo "Generating ActivityReport for $d"
            if python scripts/generate_daily_json.py "$d"; then
              any=1
            else
              echo "No logs available for $d (skipping)"
            fi
          done
          if [ "$any" -eq 1 ]; then
            echo "generated=true" >> "$GITHUB_OUTPUT"
          else
            echo "generated=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push generated files to main
        if: steps.generate.outputs.generated == 'true'
        env:
          TARGET_DATE: ${{ env.TARGET_DATE }}
          YESTERDAY_DATE: ${{ env.YESTERDAY_DATE }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          changed=0
          for d in "$TARGET_DATE" "$YESTERDAY_DATE"; do
            if [ -f "ActivityReport-${d}.json" ]; then
              git add "ActivityReport-${d}.json" && changed=1 || true
            fi
            if [ -d "reports/${d}" ]; then
              git add -A "reports/${d}" && changed=1 || true
            fi
          done

          if [ "$changed" -eq 0 ]; then
            echo "No generated files to commit"
            exit 0
          fi

          git commit -m "ci: update ActivityReports (UTC) [skip ci]" || echo "nothing to commit"
          git push origin HEAD:main

      - name: Alert: missing logs
        if: steps.generate.outputs.generated == 'false'
        env:
          TARGET_DATE: ${{ env.TARGET_DATE }}
          YESTERDAY_DATE: ${{ env.YESTERDAY_DATE }}
          RUN_ID: ${{ github.run_id }}
        uses: actions/github-script@v7
        with:
          script: |
            const tgt = process.env.TARGET_DATE;
            const yd = process.env.YESTERDAY_DATE;
            const runId = process.env.RUN_ID;
            const title = `Missing ActivityReport for ${tgt} (no logs found)`;
            const body = `Automatic alert: the scheduled report job did not find logs for TARGET_DATE=${tgt} or YESTERDAY_DATE=${yd} in this run (run id ${runId}).\n\nPlease check the collector and ingestion pipeline.\n\nIf this persists, consider running diagnostics on the collector host or reviewing runner logs.`;
            // Try to find an existing open issue with the same title
            const issues = await github.rest.issues.listForRepo({ owner: context.repo.owner, repo: context.repo.repo, state: 'open', labels: 'reports' });
            const existing = issues.data.find(i => i.title === title);
            if (existing) {
              await github.rest.issues.createComment({ owner: context.repo.owner, repo: context.repo.repo, issue_number: existing.number, body: `Still missing logs for ${tgt} (run ${runId}).` });
            } else {
              await github.rest.issues.create({ owner: context.repo.owner, repo: context.repo.repo, title, body, labels: ['reports','data-gap'] });
            }

      - name: Optional Slack notification (if SLACK_WEBHOOK_URL secret provided)
        if: steps.generate.outputs.generated == 'false'
        env:
          TARGET_DATE: ${{ env.TARGET_DATE }}
          YESTERDAY_DATE: ${{ env.YESTERDAY_DATE }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL || '' }}
        run: |
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            payload="{\"text\":\"DailyReports: No logs found for ${TARGET_DATE} or ${YESTERDAY_DATE} (automated check).\"}"
            curl -s -X POST -H 'Content-type: application/json' --data "$payload" "$SLACK_WEBHOOK_URL" || true
          else
            echo "No SLACK_WEBHOOK_URL secret set; skipping Slack notification"
          fi
