name: Generate Daily Reports

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: generate-daily-reports
  cancel-in-progress: true

jobs:
  generate:
    if: ${{ github.event_name != 'schedule' || vars.ENABLE_SCHEDULED_REPORTS == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies (if present)
        run: |
          if [ -f requirements.txt ]; then
            sudo apt-get update
            sudo apt-get install -y libfreetype6-dev libpng-dev libjpeg-dev || true
            python -m pip install --upgrade pip
            python -m pip install -r requirements.txt
          fi

      - name: Set target dates (UTC)
        run: |
          echo "TARGET_DATE=$(date -u +%Y-%m-%d)" >> "$GITHUB_ENV"
          echo "YESTERDAY_DATE=$(date -u -d 'yesterday' +%Y-%m-%d)" >> "$GITHUB_ENV"

      - name: Generate ActivityReports (today + yesterday)
        id: generate
        run: |
          set -euo pipefail
          generated=0

          for d in "$TARGET_DATE" "$YESTERDAY_DATE"; do
            echo "Generating ActivityReport for $d"
            python scripts/generate_daily_json.py "$d" || true

            if [ -f "ActivityReport-${d}.json" ] || [ -d "reports/${d}" ]; then
              generated=1
            else
              echo "No outputs for $d (skipping)"
            fi
          done

          if [ "$generated" -eq 1 ]; then
            echo "generated=true" >> "$GITHUB_OUTPUT"
          else
            echo "generated=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Prepare publish directory (reports + ActivityReport JSON)
        if: steps.generate.outputs.generated == 'true'
        run: |
          set -euo pipefail

          rm -rf _publish
          mkdir -p _publish

          # Include generated reports folder (if present)
          if [ -d "reports" ]; then
            cp -R reports _publish/reports
          fi

          # Include the root ActivityReport-*.json files (if present)
          cp -f ActivityReport-*.json _publish/ 2>/dev/null || true

      - name: Deploy generated output to reports-gh-pages (no main commits)
        if: steps.generate.outputs.generated == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_publish
          publish_branch: reports-gh-pages
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
          commit_message: "ci: scheduled reports update (no main commit)"
