name: Generate Daily Reports

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: generate-daily-reports
  cancel-in-progress: true

jobs:
  generate:
    if: ${{ github.event_name != 'schedule' || vars.ENABLE_SCHEDULED_REPORTS == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies (if present)
        run: |
          if [ -f requirements.txt ]; then
            sudo apt-get update
            sudo apt-get install -y libfreetype6-dev libpng-dev libjpeg-dev || true
            python -m pip install --upgrade pip
            python -m pip install -r requirements.txt
          fi

      - name: Set target dates (UTC)
        run: |
          echo "TARGET_DATE=$(date -u +%Y-%m-%d)" >> "$GITHUB_ENV"
          echo "YESTERDAY_DATE=$(date -u -d 'yesterday' +%Y-%m-%d)" >> "$GITHUB_ENV"

      - name: Generate ActivityReports (today + yesterday)
        id: generate
        run: |
          set -euo pipefail
          generated=0

          for d in "$TARGET_DATE" "$YESTERDAY_DATE"; do
            echo "Generating ActivityReport for $d"
            python scripts/generate_daily_json.py "$d" || true

            if [ -f "ActivityReport-${d}.json" ] || [ -d "reports/${d}" ]; then
              generated=1
            else
              echo "No outputs for $d (skipping)"
            fi
          done

          if [ "$generated" -eq 1 ]; then
            echo "generated=true" >> "$GITHUB_OUTPUT"
          else
            echo "generated=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push generated files to main
        if: steps.generate.outputs.generated == 'true'
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          changed=0
          for d in "$TARGET_DATE" "$YESTERDAY_DATE"; do
            if [ -f "ActivityReport-${d}.json" ]; then
              git add "ActivityReport-${d}.json" && changed=1
            fi
            if [ -d "reports/${d}" ]; then
              git add -A "reports/${d}" && changed=1
            fi
          done

          if [ "$changed" -eq 0 ]; then
            echo "No generated files to commit"
            exit 0
          fi

          git commit -m "ci: update ActivityReports (UTC) [skip ci]" || exit 0
          git push origin HEAD:main
