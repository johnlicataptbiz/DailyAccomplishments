name: Scheduled update and push (every 30 min)
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Ensure script is executable
        run: |
          if [ -f ./generate_reports.sh ]; then chmod +x ./generate_reports.sh; fi
          if [ -f ./tools/generate_reports.py ]; then echo "python script present"; fi

      - name: Run report generation
        run: |
          if [ -x ./generate_reports.sh ]; then
            ./generate_reports.sh
          elif [ -f ./scripts/generate_daily_json.py ]; then
            # Fallback: generate report for today
            python3 ./scripts/generate_daily_json.py "$(date -u +%F)"
          else
            echo "No report generator found" && exit 1
          fi

      - name: Commit & push if changed
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore: scheduled reports update $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            # If a PAT secret is provided use it to push (useful when branch protection blocks GITHUB_TOKEN)
            if [ -n "$PAT" ]; then
              echo "Using PAT for push"
              git remote set-url origin https://$PAT@github.com/${{ github.repository }}.git
              git push origin HEAD:main
            else
              git push origin HEAD:main
            fi
          else
            echo "No changes to commit"
          fi
