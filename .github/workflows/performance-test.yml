name: Performance Test

on:
  pull_request:
    paths:
      - 'tools/generate_reports.py'
      - 'tests/perf_test.py'

jobs:
  performance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          echo "::group::Installing Python dependencies"
          pip install pytest
          echo "::endgroup::"
          echo "::notice::Python dependencies installed (pytest)"
      
      - name: Check test file
        run: |
          echo "::group::Verifying test file exists"
          if [ -f tests/perf_test.py ]; then
            echo "âœ“ tests/perf_test.py exists"
            echo "File size: $(stat -c%s tests/perf_test.py 2>/dev/null || stat -f%z tests/perf_test.py 2>/dev/null) bytes"
          else
            echo "::error::tests/perf_test.py not found"
            exit 1
          fi
          echo "::endgroup::"
      
      - name: Run performance test
        run: |
          echo "::group::Running performance tests"
          pytest tests/perf_test.py -v --tb=short
          echo "::endgroup::"
          echo "::notice::Performance tests completed successfully"
