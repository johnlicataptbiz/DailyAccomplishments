name: Validate Reports

on:
  push:
    branches: [ main ]

jobs:
  check-reports:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check recent reports and validate structure
        run: |
          set -euo pipefail
          python3 -m pip install --upgrade pip
          python3 -m pip install jsonschema
          missing=0
          for i in 1 2 3; do
            date=$(date -u -d "-$i day" +%F)
            path="reports/$date/ActivityReport-$date.json"
            if [ ! -f "$path" ]; then
              echo "MISSING: $path"
              missing=$((missing+1))
              continue
            fi
            echo "FOUND: $path"
            python3 .github/scripts/validate_report_schema.py "$path" || exit $?
          done
          if [ "$missing" -ne 0 ]; then
            echo "Some recent reports are missing ($missing); failing workflow."
            exit 1
          fi
