name: Validate Reports

on:
  push:
    branches: [ main ]

jobs:
  check-reports:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate recent reports (if present)
        shell: bash
        run: |
          set -euo pipefail

          python3 -m pip install --upgrade pip
          python3 -m pip install jsonschema

          found=0
          for i in 0 1 2; do
            date=$(date -u -d "-$i day" +%F)
            path="reports/$date/ActivityReport-$date.json"

            if [ -f "$path" ]; then
              found=1
              echo "FOUND: $path"
              python3 .github/scripts/validate_report_schema.py "$path"
            else
              echo "MISSING (skipping): $path"
            fi
          done

          if [ "$found" -eq 0 ]; then
            echo "No recent reports found; nothing to validate."
          fi
