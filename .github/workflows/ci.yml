name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: |
          . venv/bin/activate
          pip install pytest
          pytest

  build-docs:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Install Sphinx
        run: |
          python -m venv venv
          . venv/bin/activate
          python -m pip install --upgrade pip
          pip install sphinx sphinx-rtd-theme
      - name: Build placeholder docs
        run: |
          mkdir -p public
          echo "Documentation coming soon" > public/index.html
      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: public-site
          path: public

  run:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Run placeholder
        run: |
          python -m venv venv
          . venv/bin/activate
          echo "Add run commands here (e.g., python tools/generate_reports.py)"
