name: Publish gh-pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Copy gh-pages content to temp directory
        run: |
          mkdir -p /tmp/gh-pages-content
          cp -r gh-pages/* /tmp/gh-pages-content/ || echo "No visible files"
          cp -r gh-pages/.* /tmp/gh-pages-content/ 2>/dev/null || echo "No hidden files"
          ls -la /tmp/gh-pages-content/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /tmp/gh-pages-content
          keep_files: true
