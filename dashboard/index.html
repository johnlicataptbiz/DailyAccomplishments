<!-- This file mirrors ../dashboard.html so hosts with pretty URLs serve /dashboard -->
<!-- Generated copy: keep in sync with ../dashboard.html -->
<!DOCTYPE html>
<!--#include virtual="../dashboard.html" -->
<script>
console.log("[build] f8b45640 dashboard wrapper fallback enabled");
(async function(){
  const rawUrl = 'https://raw.githubusercontent.com/johnlicataptbiz/DailyAccomplishments/main/dashboard.html';
  try {
    // Try to fetch the local ../dashboard.html first (SSI fallback)
    let r = await fetch('../dashboard.html', { cache: 'no-store' });
    if (!r.ok) throw new Error('local fetch not ok: ' + r.status);
    let html = await r.text();
    document.open(); document.write(html); document.close();
  } catch (err) {
    console.warn('wrapper: local fetch failed, falling back to GitHub raw', err);
    try {
      let r2 = await fetch(rawUrl + '?t=' + Date.now(), { cache: 'no-store' });
      let html2 = await r2.text();
      document.open(); document.write(html2); document.close();
    } catch (err2) {
      console.error('wrapper: raw fetch failed', err2);
    }
  }
})();
</script>
